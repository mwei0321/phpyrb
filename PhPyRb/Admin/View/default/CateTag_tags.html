<!-- 引入公共模板 -->
<extend name="Public:base" />

<!-- 标签内容 -->
<block name="content">
    <!-- Start Content Box -->
    <div class="content-box-header">
        <h3>Tags List</h3>
        <ul class="content-box-tabs">
         <!--   <li>
                <a href="#tab1" class="default-tab">Categorys List</a>
            </li>
            <!-- href must be unique and match the id of target div
            <li>
                <a href="#tab2">Tags List</a>
            </li>
        </ul> -->
        <div class="clear">
        </div>
    </div>
    <!-- End .content-box-header -->
    <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
            <!-- This is the target div. id must match the href of this div's tab -->
            <!--div class="notification attention png_bg">
                <a href="#" class="close"><img src="resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
                <div>
                    This is a Content Box. You can put whatever you want in it. By the way, you can close this notification with the top-right cross. 
                </div>
            </div -->
            <table>
                <thead>
                    <tr>
                        <th><input class="check-all" type="checkbox" /></th>
                        <th>ID</th>
                        <th>Tag Name</th>
                        <th>Category</th>
                        <th>Tags Status</th>
                        <th>Tags Menu</th>
                        <th>Tags Description</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                	<volist name="tag" id="t">
	                    <tr>
	                        <td><input type="checkbox" value="{$t['id']}" name="cateid[]"/></td>
	                        <td>{$t['id']}</td>
	                        <td>{$t['name']}</td>
	                        <td>{$category[$t['cateid']]['name']}</td>
	                        <td>{$status[$t['status']]}</td>
	                        <td>{$status[$t['menu']]}</td>
	                        <td>{$t['description']}</td>
	                        <td>
			                  <!-- Icons -->
			                  <a href="{:U('CateTag/edit',array('tagid'=>$t['id']))}" title="Edit"><img src="/Public/Image/icons/pencil.png" alt="Edit" /></a> 
			                  <a href="{:U('CateTag/delart',array('tagid'=>$t['id']))}" title="Delete"><img src="/Public/Image/icons/cross.png" alt="Delete" /></a> 
			                  <a href="#" title="Edit Meta"><img src="/Public/Image/icons/hammer_screwdriver.png" alt="Edit Meta" /></a> 
	                        </td>
	                    </tr>
					</volist>
                </tbody>
				<tfoot>
                    <tr>
                        <td colspan="6">
                            <div class="bulk-actions align-left">
                               
                            </div>
                            <div class="pagination">
                           	{$tpage}
                            </div>
                            <!-- End .pagination -->
                            <div class="clear">
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!-- End #tab2 -->
    </div>
    <!-- End .content-box-content -->
</block>
