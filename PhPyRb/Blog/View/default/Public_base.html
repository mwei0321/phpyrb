<!-- start header -->
<include file="Public:header" />
<!-- end header -->
<!-- start content -->
        <div class="content">
            <div class="left">
				<block name="left_content">	
				</block>
				{if $page}
                <div id="page">
                    <p>
                    	{$page}
                    </p>
                </div>
				{/if}
				<div class="clr"></div>
				<block name="comment"></block>
            </div>
            <!-- start right -->
            <div class="right">
                <div class="sidebar">
                    <h2>热门标签</h2>
                    <div class="clr">
                    </div>
					<volist name="tags" id="t" >
                    	<ul class="sb_menu two">
	                        <li>
	                            <a href="{:U('Article/catags',array('tag'=>$t['id']))}" title="{$t['description']}">{$t['name']}</a>
	                        </li>
						</ul>
					</volist>
                </div>
                <div class="sidebar">
                    <h2>热门文章</h2>
                    <div class="clr">
                    </div>
                    <ul class="sb_menu"><block name="hots"></block>
                    </ul>
                </div>
				<div class="sidebar">
                    <h2>文章分类</h2>
                    <div class="clr"></div>
                    <ul class="sb_menu">
                    	<volist name="cates" id="c">
	                        <li>
	                            <a href="{:U('Article/catags',array('cate'=>$c['id']))}" title="{$c['description']}">{$c['name']}</a>&nbsp; ({if $catecount[$c['id']]}{$catecount[$c['id']]['cout']}{else}0{/if})
	                        </li>
						</volist>
                    </ul>
                </div>
            </div>
            <!-- end right -->
        </div>
        <div class="clr">
        </div>
        <div class="footer">
            <p class="lr">
                © Copyright <a href="http://www.phpyrb.com">http://www.phpyrb.com</a>.
            </p>
            <p class="lf">
                Collect from: <a href="http://www.phpyrb.com" title="马伟博客" target="_blank">马伟博客</a>
            </p>
            <p style="display:none;"><a href="http://www.phpyrb.com/sitemap/sitemap.html">sitemap</a></p>
            <div class="clr">
            </div>
        </div>
        <script type="text/javascript" src="./Public/codehighlight.js"></script>
        <script type="text/javascript">
            SyntaxHighlighter.config.clipboardSwf = './Public/SyntaxHighlighter/scripts/clipboard.swf';
            SyntaxHighlighter.all();
        </script>
        <script type="text/javascript" src="./Public/Js/jquery-1.9.1.min.js">
        </script>
        

    </body>
</html>
