<!-- 引入公同模板 -->
<extend name="Public:base" />

<!-- 内容 -->
<block name="content" >
	<div class="content-box-header">
        <h3>Article Edit</h3>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tablebox">
          <form action="{:U('Article/add_updata')}" method="post">
          	<input type="hidden" name="artid" value="{$artinfo['id']}" />
            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
            <p>
              <label>Article Title</label>
              <input class="text-input medium-input datepicker" type="text" name="title" value="{$artinfo['title']}"/>
              <!-- span class="input-notification error png_bg">Error message</span --> </p>
			<p>
              <label>Article Category</label>
              <select name="cate">
              	<volist name="category" id="c">
                <option value="{$c['id']}" {if $c['id'] == $artinfo['cateid']} selected="selected" {/if}>{$c['tree']}{$c['name']}</option>
				</volist>
              </select>
            </p>
			<p>
              <label>Article Status</label>
              <select name="status" >
                <option value="1" {if $artinfo['status']} selected="selected" {/if}>show</option>
                <option value="0" {if $artinfo['status'] == '0'} selected="selected" {/if}>hidden</option>
              </select>
            </p>
            <p>
              <label>Article Author</label>
              <input class="text-input" type="text" name="author" value="{if $artinfo['author']}{$artinfo['author']}{else}MaWei-PhPyRb{/if}"/>
            </p>
			<p>
              <label>Article KeyWord</label>
              <input class="text-input large-input" type="text" name="keyword" value="{$artinfo['keyword']}"/>
            </p>
			<p>
              <label>Article Description</label>
              <input class="text-input large-input" type="text" name="description" value="{$artinfo['description']}"/>
            </p>
            <p>
              <label>Article Tags</label>
			  <volist name="tags" id="t">
			  	<input type="checkbox" name="tags[]" value="{$t['id']}" {if in_array($t['id'],$artinfo['tags'])} checked="checked" {/if} />{$t['name']}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			  </volist>
			</p>
            <!--p>
              <label>Radio buttons</label>
              <input type="radio" name="radio1" />
              This is a radio button<br />
              <input type="radio" name="radio2" />
              This is another radio button </p-->
            <p>
              <label>Article Content</label>
              <textarea class="text-input textarea wysiwyg" id="content" name="content" cols="79" rows="35">{$artinfo['content']}</textarea>
            </p>
            <p>
              <input class="button" type="submit" value="Submit" />
            </p>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
        </div>
		<script charset="utf-8" src="/Public/kindeditor/kindeditor-min.js"></script>
		<script>
			KindEditor.options.filterMode = false;
	        KindEditor.ready(function(K) {
	                window.editor = K.create('#content');
	        });
		</script>
        <!-- End #tab2 -->
</block>
