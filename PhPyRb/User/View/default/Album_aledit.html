
<!-- 引入公共模板 -->
<extend name="Public:base" />

<!-- 内容 -->
<block name="content" >
	<div class="content-box-header">
        <h3>Article List Mange</h3>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tablebox">
          <form action="{:U('Album/albumupdata')}" method="post" enctype="multipart/form-data">
          	<input type="hidden" name="album" value="{$album['id']}" />
            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
            <p>
              <label>Album Name</label>
              <input class="text-input" type="text" name="name" value="{$album['name']}"/>
              <!-- span class="input-notification error png_bg">Error message</span --> </p>
			<p>
				<label>Album Cover</label>
				<input type="file" name="file" value="{$album['cover']}"/>
			</p>
			<p>
              <label>Album Status</label>
              <select name="status" >
                <option value="1" {if $artinfo['permission']} selected="selected" {/if}>show</option>
                <option value="0" {if $artinfo['permission'] == '0'} selected="selected" {/if}>hidden</option>
              </select>
            </p>
			<p>
              <label>Album Description</label>
              <input class="text-input large-input" type="text" name="description" value="{$album['description']}"/>
            </p>
            <p>
              <input class="button" type="submit" value="Submit" />
            </p>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
        <!-- End #tab1 -->
      	</div>
		<div class="clear"></div>
      	<!-- End .content-box-content -->
    </div>
</block>
